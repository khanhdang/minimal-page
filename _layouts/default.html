<!DOCTYPE html>
<html>

<head>
    {% include head.html %}
    <title> {{ site.title }} | {{ page.title }} </title>

</head>

<body>
    <div id="content-section">
        <div class="nav sticky" id = "navbar">
			{% include nav.html %}
        </div>
		
		<div id= "content">
        	{{ content }}
		</div>
		
		{% include footer.html %}
    </div>
</body>


<script>
    function myFunction() {
        var x = document.getElementById("navbar");
        if (x.className === "nav") {
            x.className += " responsive";
        } else {
            x.className = "nav";
        }
    }
</script>

</html>
