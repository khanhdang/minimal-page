<!DOCTYPE html>
<html>

<head>
  {% include head.html %}
  <title> {{ site.title }} | {{ page.title }} </title>

</head>

<body>
  <div id="nav" class="nav sticky">
    <div class="nav-section">

    {% include nav.html %}
    </div>
  </div>
  <div class="content-section">


    <div id="content">
      {{ content }}
    </div>

  </div>
  {% include footer.html %}

</body>

<script>
  function myFunction() {
    var x = document.getElementById("nav");
    if (x.className === "nav") {
      x.className += " responsive";
    } else {
      x.className = "nav";
    }
  }
</script>


</html>
